<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опросник</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>

    <form id="form">
    <h1 style="color: blueviolet;">Опросник для владельцев кошек</h1>
    <div>
        <label for="petname">Кличка питомца</label>
        <input name="petname" type="text" id="petname" required>
    </div>
    <fieldset style="width: 400px;">

        <legend  >Контактные данные владельца</legend>
        <div>
            <label for="name" >Имя </label>
            <input type="text" name="Ownername" id="name" required>
        </div>
        <div>
            <label for="contact">Телефон</label>
            <input name= "phone" type="tel" id="contact" placeholder="+1-234-567-8901"
            pattern="\+\d-\d{3}-\d{3}-\d{4}" required>
        </div>
    </fieldset>
    <div>

        <label for="poroda">Выберите породу</label>
        <select name="poroda" id="poroda">
            <option value="Абиссинская" >Абиссинская</option>
            <option value="Британская короткошерстная">Британская короткошерстная</option>
            <option value="Бурманская">Бурманская</option>
           
            <option value="Барсик обыкновенный-беспородный">Барсик обыкновенный-беспородный</option>
           
        </select>
    </div>
    <div>
        <label for="korm">Чем питается животное</label> <br>

        <input name="wetfood" type="checkbox" value="Влажный корм" id="korm" class="checkbox" />Влажный корм
        <input name="dryfood" type="checkbox" value="Сухой корм "class="checkbox"  />Сухой корм 
        <input name="naturalfood" type="checkbox" value=" Натуральный корм" class="checkbox" /> Натуральный корм

    </div>
    <div>
        <label for="gender">Пол животного</label> <br>
        <input type="radio" name="gender" value="male"/>Самец
        <input type="radio" name ="gender" value="female" />Самка
    </div>
    <div>
        <label for="comment">Комментарии владельца</label> <br>
        <textarea name ="comment" id="comment" cols="30" rows="10" maxlength="350"></textarea>
    </div>
    <div>
        <label for="foto_pet">Приложите фото питомца</label>
        <input name="photo" type="file" id="foto_pet">
    </div>
    
        <button type="submit" id="btn">Сохранить</button>
    
</form>
<script src="./scripts/index.js"></script>
</body>

</html>
